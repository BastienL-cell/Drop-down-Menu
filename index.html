<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Drop down Menu</title>
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<script src="main.js" defer></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<img src="bann" alt="bann" />
		<!-- <div id="nav"><span id="menu">#</span></div> -->
		<div id="nav">
			<div id="menu">
				<span id="menu_1"></span>
				<span id="menu_2"></span>
				<span id="menu_3"></span>
			</div>
		</div>
	</header>
	<nav id="side-menu" class="display_none">
		<span id="close">X</span>
		<ul>
			<li>Accueil</li>
			<li>Page 2</li>
			<li>Page 3</li>
		</ul>
	</nav>
</body>

</html>
